<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta title="Simon game">
  <link rel="stylesheet" type="text/css" href="simon.css" />
  <script src="simon.js"></script>
</head>

<body>
  <div id="game">
    <div class="row">
      <div class="wedge dark closed" id="green"></div>
      <div class="wedge dark closed" id="red"></div>
    </div>
    <div class="row">
      <div class="wedge dark closed" id="blue"></div>
      <div class="wedge dark closed" id="yellow"></div>
    </div>
    <div id="controls">
      <div class="closed" id="logo">simon</div>
      <div class="closed" id="display"></div>
      <button class="open" id="start" value="off">start</button>
      <div class="closed" id="strict-indicator"></div>
      <button class="open" id="strict" value="off">strict</button>
    </div>

  </div>
</body>

</html>
