<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta title="Simon game">
  <link rel="stylesheet" type="text/css" href="simon.css" />
  <script src="simon.js"></script>
</head>

<body>
  <div id="game">
    <div class="row">
      <div class="wedge dark" id="green"></div>
      <div class="wedge dark" id="red"></div>
    </div>
    <div class="row">
      <div class="wedge dark" id="blue"></div>
      <div class="wedge dark" id="yellow"></div>
    </div>
    <div id="controls">
      <div id="logo">simon</div>
      <div id="display"></div>
      <button id="start" value="off">start</button>
      <div id="strict-indicator"></div>
      <button id="strict" value="off">strict</button>
    </div>

  </div>
</body>

</html>
